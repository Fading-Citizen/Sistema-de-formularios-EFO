<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Variables - EFO</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .code { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: monospace; 
            word-break: break-all; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Variables de Entorno</h1>
        <p>Esta p√°gina verifica si las variables de Supabase est√°n configuradas correctamente.</p>
        
        <div id="results"></div>
        
        <script type="module">
            const results = document.getElementById('results');
            
            // Verificar variables
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
            
            let html = '';
            
            // URL Check
            if (supabaseUrl) {
                html += `
                    <div class="status success">
                        ‚úÖ <strong>VITE_SUPABASE_URL</strong>: Configurada correctamente
                        <div class="code">${supabaseUrl}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="status error">
                        ‚ùå <strong>VITE_SUPABASE_URL</strong>: NO ENCONTRADA
                        <p>Agrega esta variable en Vercel Settings ‚Üí Environment Variables</p>
                    </div>
                `;
            }
            
            // Key Check
            if (supabaseKey) {
                html += `
                    <div class="status success">
                        ‚úÖ <strong>VITE_SUPABASE_ANON_KEY</strong>: Configurada correctamente
                        <div class="code">${supabaseKey.substring(0, 50)}...</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="status error">
                        ‚ùå <strong>VITE_SUPABASE_ANON_KEY</strong>: NO ENCONTRADA
                        <p>Agrega esta variable en Vercel Settings ‚Üí Environment Variables</p>
                    </div>
                `;
            }
            
            // Overall Status
            if (supabaseUrl && supabaseKey) {
                html += `
                    <div class="status success">
                        üéâ <strong>TODAS LAS VARIABLES CONFIGURADAS</strong>
                        <p>Tu app deber√≠a funcionar correctamente ahora.</p>
                        <p><a href="/">‚Üê Volver al inicio</a></p>
                    </div>
                `;
            } else {
                html += `
                    <div class="status error">
                        üö® <strong>FALTAN VARIABLES</strong>
                        <p>Ve a Vercel Dashboard ‚Üí Settings ‚Üí Environment Variables y agrega las variables faltantes.</p>
                        <p>Despu√©s haz Redeploy del proyecto.</p>
                    </div>
                `;
            }
            
            results.innerHTML = html;
        </script>
    </div>
</body>
</html>
